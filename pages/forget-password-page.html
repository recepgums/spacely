  <body class="bg-light">
    <div class="min-vh-100 d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="offset-lg-2 col-lg-8 col-md-12 col-12">
            <div class="card mb-3 shadow rounded-lg border-0">
              <div class="row no-gutters">
                <div class="col-md-7">
                  <div class="card-body p-7">
                    <div class="mb-4">
                      <h3>Forgot your password?</h3>
                  
                    </div>
                    <form>
                      <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          aria-describedby="email"
                          placeholder="Enter your email address"
                          required=""
                        />
                      </div>
                     
                      
                        <button type="submit" class="btn btn-secondary">
                         Submit
                        </button>
                       
                    </form>
                    
                  </div>
                </div>

                <div
                  class="col-md-5 d-none d-md-block"
                  style="
                    background: linear-gradient(
                      144.95deg,
                      #fa2aa4 -26.22%,
                      #2841f8 119.37%
                    );
                    border-radius: 0px 0.4rem 0.4rem 0px;
                  "
                >
                  <div
                    class="d-flex align-items-center justify-content-center flex-column h-100 text-center px-4"
                  >
                    <h3 class="text-white">Dont Worry</h3>
                    <p class="text-white mb-0">
                      Enter your username or email and we'll send you a link to get back into your account.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
